<div class="rating-inputs">
  <label class="resource-label">Rating:</label>
  <div class="flexrow">
    <span class="rating">
      <input name="system.rating" type="text" value="{{system.rating}}" data-dtype="Number" placeholder="0"/>
    </span>
    <span class="mastery-symbol">{{masterySymbol}}</span>
    <span class="mastery">
      <input name="system.masteries" type="text" value="{{system.masteries}}" data-dtype="Number" placeholder="0"/>
    </span>
  </div>
</div>
