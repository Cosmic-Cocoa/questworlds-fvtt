<div id="abilities-header">
  <ol class="items-list">
    <li class="item flexrow items-header">
      <div class="item-name">{{localize 'QUESTWORLDS.KeywordsAndAbilities'}}</div>
      <div class="item-controls">
        <a class="item-control item-create" data-type="ability" title="{{localize 'QUESTWORLDS.Ability'}}"><i class="far fa-star"></i></a>
        <a class="item-control item-create" data-type="ability" data-variant="keyword" title="{{localize 'QUESTWORLDS.Keyword'}}"><i class="fas fa-star"></i></a>
        <a class="item-control item-create" data-type="ability" data-variant="sidekick" title="{{localize (concat 'QUESTWORLDS.' settings.sidekickName)}}"><i class="fas fa-chess-knight fa-flip-horizontal"></i></a>
        <a class="item-control item-create" data-type="ability" data-variant="magicgroup" title="{{localize 'QUESTWORLDS.MagicGroup'}}"><i class="fas fa-hand-sparkles fa-flip-horizontal"></i></a>
      </div>
    </li>
  </ol>
</div>
<ol class="items-list abilities-list">
  {{#each abilities as | item |}}
    {{> (whichItemPartial item.type item.system.variant) item=item settings=../settings}}
  {{/each}}
</ol>
