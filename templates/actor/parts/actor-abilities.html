<div id="abilities-header">
  <ol class="items-list">
    <li class="item flexrow items-header">
      <div class="item-name">{{localize 'QUESTWORLDS.KeywordsAndAbilities'}}</div>
      <div class="item-controls">
        <a class="item-control item-create" data-type="ability" title="{{localize 'QUESTWORLDS.AddAbility'}}"><i class="fas fa-plus"></i></a>
      </div>
    </li>
  </ol>
</div>
<ol class="items-list abilities-list">
  {{#each abilities as | item |}}
  <li class="item" data-item-id="{{item._id}}">
    {{> (whichItemPartial item.type item.data.variant) item=item settings=../settings}}
  </li>
  {{/each}}
</ol>
