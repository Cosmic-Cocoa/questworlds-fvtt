<div class="xp-bar-wrapper">
    <div class="xp-bar-meter grid grid-{{settings.advanceXP}}col">
        {{#repeat settings.advanceXP}}
        <div class="tick {{#if (lt @index system.points.xp)}}filled{{else}}empty{{/if}}"></div>
        {{/repeat}}
    </div>
    <div class="labels flexrow">
        <label for="system.points.xp" class="label">{{system.points.xp}} {{localize 'QUESTWORLDS.XP'}}</label>
        <a class="xp-control" data-action="add"><i class="fas fa-plus"></i> {{localize 'QUESTWORLDS.Add'}}</a>
        <label for="system.points.careerXp" class="label">{{system.points.careerXp}} {{localize 'QUESTWORLDS.CareerXP'}}</label>    
    </div>
</div>
