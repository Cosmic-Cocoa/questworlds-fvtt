<div class="flexrow">
    <div class="item-name">
        <div class="item-image">
        <a class="rollable" data-roll-type="item"><img src="{{item.img}}" title="{{item.name}}" width="24" height="24"/></a>
        </div>
        <h4>
            <a class="rollable" data-roll-type="item">
                <strong>{{item.name}} {{fullRating item.data}}</strong>
            </a>
        </h4>
        </div>
    <div class="item-controls">
        <a class="item-control item-edit" title="Edit Item"><i class="fas fa-edit"></i></a>
        <a class="item-control item-delete" title="Delete Item"><i class="fas fa-trash"></i></a>
    </div>
</div>

{{#if item.data.breakouts}}
<ol class="items-list breakouts-list">
    {{#each item.data.breakouts as |breakout id|}}
    <li class="item" data-item-id="{{breakout.id}}">
        <div class="flexrow">
        <div class="item-name">
            <h4>
                <a class="rollable" data-roll-type="item">
                    {{breakout.name}} +{{breakout.bonus}}
                </a>
            </h4>
            </div>
        <div class="item-controls">
            <a class="item-control item-edit" title="Edit Item"><i class="fas fa-edit"></i></a>
            <a class="item-control item-delete" title="Delete Item"><i class="fas fa-trash"></i></a>
        </div>
        </div>
    </li>
    {{/each}}
</ol>
{{/if}}
