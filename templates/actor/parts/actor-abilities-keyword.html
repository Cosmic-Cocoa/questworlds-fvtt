<div class="flexrow">
    <div class="item-name">
        <div class="item-image">
        <a class="rollable" data-roll-type="item"><img src="{{item.img}}" title="{{item.name}}" width="24" height="24"/></a>
        </div>
        <h4>
            <a class="rollable" data-roll-type="item">
                <strong>{{item.name}} {{fullRating item.data}}</strong>
            </a>
        </h4>
        </div>
    <div class="item-controls">
        <a class="breakout-control breakout-create" data-action="create" title="Add Breakout Ability"><i class="fas fa-plus"></i></a>
        <a class="item-control item-edit" title="Edit Item"><i class="fas fa-edit"></i></a>
        <a class="item-control item-delete" title="Delete Item"><i class="fas fa-trash"></i></a>
    </div>
</div>
{{#if item.data.description}}
<div class="flexrow item-name sidekick-description">
    <h4>({{item.data.description}})</h4>
</div>
{{/if}}

{{#if item.data.breakouts}}
<ol class="breakouts-list">
    {{#each item.data.breakouts as |breakout id|}}
    <li class="breakout" data-breakout-id="{{breakout.id}}">
        <div class="flexrow">
        <div class="breakout-name">
            <h4>
                <a class="rollable" data-roll-type="item" data-item-id="{{item._id}}" data-breakout-id="{{breakout.id}}">
                    {{breakout.name}} +{{breakout.bonus}}
                </a>
            </h4>
            </div>
        <div class="breakout-controls">
            <a class="breakout-control breakout-edit" data-action="edit" data-breakout-id="{{breakout.id}}" title="Edit Breakout"><i class="fas fa-edit"></i></a>
            <a class="breakout-control breakout-delete" data-action="delete" data-breakout-id="{{breakout.id}}" title="Delete Breakout"><i class="fas fa-trash"></i></a>
        </div>
        </div>
    </li>
    {{/each}}
</ol>
{{/if}}
