<ol class="items-list benefits-list">
  <li class="item flexrow items-header">
    <div class="item-name">{{localize 'QUESTWORLDS.BenefitsAndConsequences'}}</div>
    <div class="item-controls">
      <a class="item-control item-create" data-type="benefit" title="{{localize 'QUESTWORLDS.AddBenefitOrConsequence'}}"><i class="fas fa-plus"></i></a>
    </div>
  </li>
  {{#each benefits as | item |}}
    <li class="item" id="item-{{item._id}}" data-item-id="{{item._id}}">
      <div class="item-body flexrow">
        <div class="item-name">
          <h4>
            <a class="rollable" data-roll-type="item">
              {{item.name}} {{fullRating item.system}} {{#if system.description}}({{system.description}}){{/if}}
            </a>
          </h4>
        </div>
        <div class="item-controls menu">
          <div class="bg">
            <a class="item-control item-edit" title="{{localize 'QUESTWORLDS.EditBenefitOrConsequence'}}"><i class="fas fa-edit"></i></a>
            <a class="item-control item-delete" title="{{localize 'QUESTWORLDS.DeleteBenefitOrConsequence'}}"><i class="fas fa-trash"></i></a>  
          </div>
        </div>
      </div>
    </li>
  {{/each}}
</ol>
