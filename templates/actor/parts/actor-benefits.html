<ol class="items-list">
  <li class="item flexrow items-header">
    <div class="item-name">{{localize 'QUESTWORLDS.BenefitsAndConsequences'}}</div>
    <div class="item-controls">
      <a class="item-control item-create" title="Create item" data-type="benefit"><i class="fas fa-plus"></i> Add item</a>
    </div>
  </li>
  {{#each benefits as |item id|}}
    <li class="item flexrow" data-item-id="{{item._id}}">
      <div class="item-name">
        <h4>{{item.name}} {{fullRating item.data}}</h4>
      </div>
      <div class="item-controls">
        <a class="item-control item-edit" title="Edit Item"><i class="fas fa-edit"></i></a>
        <a class="item-control item-delete" title="Delete Item"><i class="fas fa-trash"></i></a>
      </div>
    </li>
  {{/each}}
</ol>
