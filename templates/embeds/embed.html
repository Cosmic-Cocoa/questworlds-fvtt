<li class="breakout" id="{{breakout.id}}" data-breakout-id="{{breakout.id}}">
    <div class="flexrow">
      {{> (whichEmbedPartial breakout.type) }}
    </div>
    {{#if breakout.embeds}}
    <ol class="breakouts-list">
        {{#each breakout.embeds as | breakout |}}
            {{> "systems/questworlds/templates/embeds/embed.html" breakout=breakout settings=../settings }}
        {{/each}}
    </ol>
    {{/if}}
  </li>
