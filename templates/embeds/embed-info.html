<div class="breakout-name">
    <h4>
        <a class="rollable" data-roll-type="{{breakout.type}}">
          {{breakout.name}} {{#if breakout.description}}({{breakout.description}}){{/if}}
        </a>
    </h4>
</div>
<div class="breakout-controls">
    <a class="breakout-control breakout-create" data-action="create" data-type="info" data-parent-id="{{breakout.id}}" title="{{localize 'QUESTWORLDS.AddInfo'}}"><i class="fas fa-plus"></i></a>
    <a class="breakout-control breakout-edit" data-action="edit" data-breakout-id="{{breakout.id}}" title="{{localize 'QUESTWORLDS.Edit'}} {{localize 'QUESTWORLDS.Info'}}"><i class="fas fa-edit"></i></a>
    <a class="breakout-control breakout-delete" data-action="delete" data-breakout-id="{{breakout.id}}" title="{{localize 'QUESTWORLDS.Delete'}} {{localize 'QUESTWORLDS.Info'}}"><i class="fas fa-trash"></i></a>
</div>
