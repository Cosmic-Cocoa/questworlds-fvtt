<form class="chat-contest {{cssClasses}}" autocomplete="off">
    <div>
        {{name}} {{type}}
    </div>
    <div>
        Rating: {{rating}},
        Masteries: {{masteries}}
    </div>
    <div>
        <label>Benefits or Consequences</label>
        <input name="benefit" placeholder="replace me" value="{{data.benefit}}">
        <ol>
        {{#each benefits}}
            <li>{{name}} {{data.rating}} {{data.masteries}}</li>
        {{/each}}
        </ol>
    </div>
    <div>
        <button name="over">{{localize 'QUESTWORLDS.chatcontest.Ready'}}</button>
        <button name="approve">{{localize 'QUESTWORLDS.chatcontest.ApproveRoll'}}</button>
        <button name="roll">{{localize 'QUESTWORLDS.chatcontest.Roll'}}</button>
    </div>
</form>
